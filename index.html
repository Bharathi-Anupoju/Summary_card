<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Frontend Mentor | [Summary_Card]</title>
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="outline">
            <div class="main-card">
                <div class="blue-card d-flex flex-column ">
                    <p class="p1">Your Result</p>
                    <div class="circle">
                        <div class="cont d-flex flex-column">
                            <h1 class="number">76</h1>
                            <p class="p3">of 100</p>
                        </div>
                    </div>
                    <h1 class="great">Great</h1>
                    <p class="p2">You scored higher than 65% of the people who have taken these tests</p>
                </div>
                <div class="white-card">
                    <p>Summary</p>
                    <div class="cont-card">
                        <div class="score1 d-flex flex-row  justify-content-between mb-2">
                            <div class="d-flex flex-row">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
                                <p class="s1p">Reaction</p>
                            </div>
                            <p class="s1s">80 <span class="outof">/ 100</span></p>
                        </div>

                        <div class="score2 d-flex flex-row  justify-content-between mb-2">
                            <div class="d-flex flex-row">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>
                                <p class="s2p">Memory</p>
                            </div>
                            <p class="s1s">92 <span class="outof">/ 100</span></p>
                        </div>

                        <div class="score3 d-flex flex-row  justify-content-between mb-2">
                            <div class="d-flex flex-row">
                                <svg  class="icon" xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
                                <p class="s3p">Verbal</p>
                            </div>
                            <p class="s1s">61 <span class="outof">/ 100</span></p>
                        </div>

                        <div class="score4 d-flex flex-row  justify-content-between mb-2">
                            <div class="d-flex flex-row">
                                <svg  class="icon" xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>
                                <p class="s4p">Visual</p>
                            </div>
                            <p class="s1s">72 <span class="outof">/ 100</span></p>
                        </div>
                        <button class="buton">Continue</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://twitter.com/creaTEAve_chaos">CreaTEAve</a>.
          </div>
    </body>
</html>
